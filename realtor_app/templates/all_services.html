{% include 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Services</h4>
    <div class="mb-3">
        <a href="add/" class="btn btn-primary">Add service</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Service name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {% for object in objects %}
        <tr>
            <td><a href="update/{{ object.0 }}">{{ object.0 }}</a></td>
            <td>{{ object.1 }}</td>
            <td>{{ object.2 }}</td>
            <td><a href="delete/{{ object.0 }}" class="btn btn-danger">delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
