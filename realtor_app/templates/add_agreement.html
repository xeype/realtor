{% include 'base.html' %}

{% block content %}
<h2>Add Agreement</h2>
<form action="addagreement/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="apartment_id">Apartment ID: </label>
        <input type="text" class="form-control" id="apartment_id" name="apartment_id" required>
    </div>
    <div class="form-group">
        <label for="customer_id">Customer ID: </label>
        <input type="text" class="form-control" id="customer_id" name="customer_id" required>
    </div>
    <div class="form-group">
        <label for="manager_id">Manager ID:</label>
        <input type="text" class="form-control" id="manager_id" name="manager_id" required>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Add Agreement</button>
</form>
{% endblock %}
