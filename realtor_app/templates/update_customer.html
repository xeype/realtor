{% include 'base.html' %}

{% block content %}
<h2>Update Customer</h2>
<form action="updatecustomer/{{ customer.id }}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="second_name">Last Name:</label>
        <input type="text" class="form-control" id="second_name" name="second_name" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Add Customer</button>
</form>
{% endblock %}
