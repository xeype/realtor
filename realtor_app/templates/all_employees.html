{% include 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Employees</h4>
    <div class="mb-3">
        <a href="add/" class="btn btn-primary">Add employee</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.second_name }}</td>
            <td>{{ employee.phone_number }}</td>
            <td>{{ employee.address }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
